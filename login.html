<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="profile-img m-auto"></div>
            <h2>Login</h2>



            <form name="Client Info" id="loginForm" method="POST" data-netlify="true"
                onsubmit="submit; event.preventDefault(); loginUser();">
                <div class="input-group m20">
                    <input type="text" id="username" name="username" required>
                    <label class="inactive-label" for="username">Username</label>
                </div>
                <div class="input-group m20">
                    <input type="email" id="email" name="email" required>
                    <label class="inactive-label" for="email">Email</label>
                </div>
                <div class="input-group m20">
                    <input type="password" id="password" name="password" required>
                    <label class="inactive-label" for="password">Password</label>
                    <i class="far fa-eye" id="togglePassword" onclick="togglePassword()" style="cursor: pointer;"></i>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>


        </div>
    </div>

    <script src="js/script.js">


    </script>
</body>

</html>
